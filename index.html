
<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="script.js"></script>
    
	</head>

  <body>

    <div class="container col-md-6">
        <div id="trikas">
          Calculadora do trikas
        </div>

        <div id="image">
          <img src="Imagens/escudo.png">
        </div>

        <div id="image2">
          <img src="Imagens/escudo.png">
        </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculator">
            <input id="display" type="text" class="form-control display" placeholder="6-3-3" disabled="disabled" />
            
            <div class="row">
              <button onclick="calcular('acao', 'c')" type="button" class="btn btn-danger btn-lg clear font-weight-light">C</button>
              <button type="button" onclick="calcular('acao', '/')" class="btn btn-light btn-lg font-weight-light">/</button>
              <button type="button" onclick="calcular('acao', '*')" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button type="button" onclick="calcular('valor', 7)" class="btn btn-danger btn-lg font-weight-light">7</button>
              <button type="button" onclick="calcular('valor', 8)" class="btn btn-light btn-lg font-weight-light">8</button>
              <button type="button" onclick="calcular('valor', 9)" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button type="button" onclick="calcular('acao', '-')" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button type="button" onclick="calcular('valor', 4)" class="btn btn-danger btn-lg font-weight-light">4</button>
              <button type="button" onclick="calcular('valor', 5)" class="btn btn-light btn-lg font-weight-light">5</button>
              <button type="button" onclick="calcular('valor', 6)" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button type="button" onclick="calcular('acao', '+')" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button type="button" onclick="calcular('valor', 1)" class="btn btn-danger btn-lg font-weight-light">1</button>
              <button type="button" onclick="calcular('valor', 2)" class="btn btn-light btn-lg font-weight-light">2</button>
              <button type="button" onclick="calcular('valor', 3)" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button type="button" onclick="calcular('acao', '=')" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" onclick="calcular('valor', 0)" class="btn btn-danger zero btn-lg font-weight-light">0</button>
              <button type="button" onclick="calcular('acao', '.')" class="btn btn-light btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>

      <footer id="footer">
        Desenvolvido por Gabriel Alves
      </footer>

    </div>
  </body>	

</html>
